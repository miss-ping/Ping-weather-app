<!DOCTYPE html>
<html>
  <head>
    <title>WeatherApp5</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-city">
          <div class="row">
            <div class="col-8">
              <div class="col-auto">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter city"
                  id="city-input"
                />
              </div>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="btn btn-light"
                id="current-location-btn"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <h5 class="location" id="city-big"></h5>
          <span class="sunEmoji">☼</span>
        </div>
        <div class="row">
          <div class="col-sm">
            <h1>
              <span id="currentTemperature"></span>
            </h1>
            <div class="row description">
              <p class="weatherFeel" id="description"></p>
            </div>
          </div>
          <div class="col-sm">
            <h4>
              <a href="#" id="celsius">ºC</a> |
              <a href="#" id="fahrenheit">ºF</a>
            </h4>
          </div>
          <div class="col-sm location-description">
            <h4 id="city-small"></h4>
            <ul>
              <li id="current-date"></li>
              <li id="temp-max-min">Min.9º Max.18º</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
        </div>
        <br />
        <hr />
        <div class="row row-cols-auto forecast-content">
          <div class="col-sm">
            <h6>Sun</h6>
            <span class="sunEmojiSmall">☼</span>
            <p>10º/19º</p>
          </div>
          <div class="col-sm">
            <h6>Mon</h6>
            <span class="sunEmojiSmall">☼</span>
            <p>9º/15º</p>
          </div>
          <div class="col-sm">
            <h6>Tue</h6>
            <span class="sunEmojiSmall">☼</span>
            <p>9º/17º</p>
          </div>
          <div class="col-sm">
            <h6>Wed</h6>
            <span class="sunEmojiSmall">☼</span>
            <p>9º/18º</p>
          </div>
          <div class="col-sm">
            <h6>Thu</h6>
            <span class="sunEmojiSmall">☼</span>
            <p>10º/18º</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
